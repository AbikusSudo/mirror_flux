name: Mirror githubmirror hourly

on:
  schedule:
    - cron: "0 * * * *"   # every hour
  workflow_dispatch:

permissions:
  contents: write

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target repo (Pages)
        uses: actions/checkout@v4

      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          repository: whoahaow/rjsxrd
          path: source

      - name: Replace repo contents with githubmirror
        run: |
          shopt -s dotglob
          rm -rf *
          cp -r source/githubmirror/* .

      - name: Commit and push as AbikusSudo
        run: |
          git config user.name "AbikusSudo"
          git config user.email "AbikusSudo@users.noreply.github.com"
          git add .
          git commit -m "sync: githubmirror update $(date -u)" || echo "No changes"
          git push
